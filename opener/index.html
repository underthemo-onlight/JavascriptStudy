<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>회원가입 페이지</h1>
    <button onclick="openChild()">주소입력</button>
    <div id="result"></div>

    <script>
        //'result' id가 있는지 파악한 뒤 script를 읽으면 정상작동
        //혹은 body전에 위치할 경우 resultNode를 resultAddr() 내부에 넣으면 정상작동
        var resultNode = document.getElementById('result')

        function openChild(){
            window.open('address.html', '_blank', 'left=100, top=100, width=400, height=400')
        }

        function resultAddr() {
            console.log(child.addr)
            resultNode.innerHTML = child.addr
        }

    </script>
</body>
</html>
